<app-navbar></app-navbar>
<div class="container" id="map">
</div>
<div class="container">
    <div class="card mx-auto mt-3">
        <h4 class="card-header">
            Entre com dados da Localização
        </h4>
        <div class="card-body">
            <form (ngSubmit)="enviarLocalizacao(f)" #f="ngForm">
                <div class="row">
                    <div class="col-md-2">
                        <label class="form-label">Entre com a latitude</label>
                        <input class="form-control" type="text" name="latitude" autocomplete="off">
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <label class="form-label">Entre com a longitude</label>
                            <input class="form-control" type="text" name="longitude" autocomplete="off">
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-success">Buscar Local <i class="fa fa-map-marker"></i></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
